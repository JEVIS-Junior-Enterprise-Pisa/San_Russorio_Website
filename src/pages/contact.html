<div class="py-8">
  <h1 class="text-3xl font-bold text-center">
    Contatti
  </h1>
  <p class="text-center mt-4">
    Come contattarci
  </p>
  <form class="max-w-md mx-auto mt-8">
    <div class="mb-4">
      <label for="name" class="block mb-2">Nome</label>
      <input type="text" id="name" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-2">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="message" class="block mb-2">Messaggio</label>
      <textarea id="message" rows="4" class="w-full p-2 border rounded"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Invia
    </button>
  </form>
</div>
